 <form id="service" style="margin-left: 1cm;">

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
    style="margin-top: 0.5cm; margin-left: 11.5cm;" onclick=" ReturnScheduleDetails()">
    Submit
  </button>
  
  <!-- Button trigger modal -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Review Details</h5>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="modalBody" style="width: 5cm; height: 4cm;">
            

            <div id=ServiceField>Servicetype: Default</div> 
            <div id=InstructorField>Instructor: Default</div> 
            <div id=MonthDayYear>MonthDayYear: Default</div>
            <div id=TimeField>Time: Default</div>

          </div>
          <div id="modalFooter">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"
              style=" margin-left: 0.3cm; margin-bottom: 0.7cm;">Close</button>
              <button type="button" class="btn btn-primary" style="margin-bottom: 0.7cm; margin-left: 0.3cm;"> Confirm

          </div>
